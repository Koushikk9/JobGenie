<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobGenie</title>
    
    <!-- Bootstrap CSS (Still useful for grid and base styles) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --light-gray-color: #f8f9fa;
            --medium-gray-color: #e9ecef;
            --dark-text-color: #343a40;
            --light-text-color: #6c757d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            width: 450px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-header {
            text-align: center;
            padding: 20px 30px 10px 20px;
        }

        .login-header .logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .login-header h2 {
            font-weight: 700;
            color: var(--dark-text-color);
        }

        .login-header p {
            color: var(--light-text-color);
            font-size: 0.9rem;
        }

        .card-body {
            padding: 20px 40px 40px 40px;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
            border: 1px solid var(--medium-gray-color);
            padding-left: 45px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        .form-group .fa-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
            transition: color 0.3s ease;
        }

        .form-control:focus + .fa-icon {
            color: var(--primary-color);
        }

        /* Custom User Type Toggle */
        .user-type-toggle {
            display: flex;
            border: 1px solid var(--medium-gray-color);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .user-type-toggle input[type="radio"] {
            display: none;
        }

        .user-type-toggle label {
            flex: 1;
            text-align: center;
            padding: 12px;
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            color: var(--light-text-color);
            background-color: var(--light-gray-color);
            transition: all 0.3s ease;
        }

        .user-type-toggle input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: #fff;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
         .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-briefcase"></i>
            </div>
            <h2>Welcome Back!</h2>
            <p>Sign in to find your dream job or the perfect candidate.</p>
        </div>
        <div class="card-body">
            <form action="/login" method="POST">
                
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope fa-icon"></i>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-lock fa-icon"></i>
                </div>

                <div class="user-type-toggle">
                    <input type="radio" id="user_type_recruiter" name="user_type" value="recruiter">
                    <label for="user_type_recruiter">Recruiter</label>
                    
                    <input type="radio" id="user_type_job_seeker" name="user_type" value="job_seeker" checked>
                    <label for="user_type_job_seeker">Job Seeker</label>
                </div>

                <button type="submit" class="btn btn-login">Login</button>
            </form>

            <div class="login-footer">
                Don't have an account? <a href="/register">Register here</a>
            </div>
        </div>
    </div>

</body>
</html>
